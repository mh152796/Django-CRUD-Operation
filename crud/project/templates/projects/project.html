{% extends 'main.html' %}

{% block content %}
<html>
<body>
    <table>
        <th>name</th>
        <th>Total Vote</th>
        <th>Vote Ratio</th>
        <th>Tags</th>
        <th> </th>
        <th> </th>
        <th> </th>
    {% for project in projects %}
    <tr>
        <td>{{project.title}}</td>
        <td>{{project.vote_total}}</td>
        <td>{{project.vote_ratio}}</td>
        <td>
        {% for tag in project.tags.all %}
          {{tag}}
        {% endfor %} 
        </td>

        <td><a href="{% url 'project' project.id %}">View</a></td>
        <td><a href="{% url 'update-project' project.id %}">Edit</a></td>
        <td><a href="{% url 'delete-project' project.id %}">Detele</a></td>

        
    </tr>
         
     {% endfor %} 
    </table>
    
     

{% endblock content %}
